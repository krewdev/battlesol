<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle-Sol | Solana Battleship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'navy-900': '#01041B',
              'navy-800': '#0A0F2E',
              'navy-700': '#131A4A',
              'cyan-glow': '#00F6FF',
              'magenta-glow': '#FF00E5',
              'yellow-glow': '#FFD60A',
            },
            fontFamily: {
              'orbitron': ['Orbitron', 'sans-serif'],
              'sans': ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'cyan': '0 0 15px 1px rgba(0, 246, 255, 0.5)',
              'magenta': '0 0 15px 1px rgba(255, 0, 229, 0.5)',
              'yellow': '0 0 15px 1px rgba(255, 214, 10, 0.5)',
            },
            keyframes: {
              'pulse-red': {
                  '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                  '50%': { transform: 'scale(1.05)', opacity: '0.8' },
              },
              'pulse-blue': {
                  '0%, 100%': { opacity: '0.6' },
                  '50%': { opacity: '1' },
              },
              'scan-pulse': {
                  '0%': { backgroundColor: 'rgba(0, 246, 255, 0)' },
                  '50%': { backgroundColor: 'rgba(0, 246, 255, 0.3)' },
                  '100%': { backgroundColor: 'rgba(0, 246, 255, 0)' },
              },
              'fade-in-scale-up': {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
            animation: {
              'pulse-red': 'pulse-red 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-blue': 'pulse-blue 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan-pulse 1s ease-in-out',
              'fade-in-scale-up': 'fade-in-scale-up 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

}
